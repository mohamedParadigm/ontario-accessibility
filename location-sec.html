<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#2c2925" />
    <meta name="description" content="Church’s Texas Chicken™" />
    <meta name="Keywords" content="Church’s Texas Chicken™" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <title>Church’s Texas Chicken™</title>

    <link rel="stylesheet" href="css/home-responsive.css" />
    <!-- Dark Mode -->
    <link rel="stylesheet" href="css/theme-variables.css" />
    <!-- Accessability -->
    <script src="js/acctoolbar/acctoolbar.min.js"></script>
  </head>

  <body>
    <section class="bg-fast-red no-padding locator pd-30-r">
      <div class="container">
        <div class="row padding-two justify-content-center">
          <div class="col-md-8 no-padding col-md-offset-2 text-center">
            <img
              class="lozad"
              data-src="images/loc.svg"
              width="70"
              height="70"
              alt="CHURCH’S TEXAS CHICKEN™"
            />
            <article>
              <span role="heading"
                class="text-uppercase letter-spacing-2 margin-two white-text xs-margin-top-six xs-margin-bottom-six display-block"
                >FIND YOUR NEAREST CHURCH’S TEXAS CHICKEN</span
              >
              <p>
                Craving some bold, crunchy and juicy chicken? <br />
                Search your location now and find your nearest Church's Texas
                Chicken in Ontario.
              </p>
            </article>
            <div class="p-3 d-inline-block">
              <a class="btn btn-primary nav-link" href="locations.html">
                locations</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/lozad.min.js" type="text/javascript"></script>
    <script>
      (async () => {
        const observer = await lozad();
        await observer.observe();
      })();
    </script>
  </body>
</html>
